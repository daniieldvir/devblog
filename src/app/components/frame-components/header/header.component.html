<header class="header">
  <div class="header-content">
    <!-- Logo -->
    <a routerLink="/" class="logo">
      <span class="logo-icon">â—†</span>
      <span class="logo-text">DevForum</span>
    </a>

    <!-- Navigation -->
    <nav class="nav">
      @for (link of navLinks; track link.path) {
      <a
        [routerLink]="link.path"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: link.path === '/' }"
        class="nav-link"
        >{{ link.label }}</a
      >
      }
    </nav>

    <!-- Search -->
    @if (isBlogPage()) {
    <app-search (searchQueryChange)="onSearchChange($event)" />
    }
  </div>

  <div class="header-actions">
    <!-- Sidebar Toggle - Only show on forum page -->
    @if (isBlogPage()) {
    <app-button class="sidebar-toggle-btn" (onClick)="onSidebarToggle()">
      <ng-icon
        name="heroUserCircle"
        class="sidebar-toggle-icon"
        [style.width.px]="24"
        [style.height.px]="24"
      />
    </app-button>
    }

    <!-- Theme Toggle -->
    <app-button class="theme-toggle-btn" (onClick)="toggleTheme()">
      @if (isDarkMode()) {
      <ng-icon name="heroSun" class="theme-icon" [style.width.px]="24" [style.height.px]="24" />
      } @else {
      <ng-icon name="heroMoon" class="theme-icon" [style.width.px]="24" [style.height.px]="24" />
      }
    </app-button>

    <app-button class="menue-icon" (onClick)="onMobileMenuToggle()">
      <ng-icon name="heroBars3" class="menue-icon" [style.width.px]="24" [style.height.px]="24" />
    </app-button>
  </div>
</header>

@if (isMobileMenuOpen()) {
<app-mobile-menu [links]="navLinks" />
}
