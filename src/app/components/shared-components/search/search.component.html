<div class="search-container">
  <ng-icon
    name="heroMagnifyingGlass"
    class="search-icon"
    [style.width.px]="24"
    [style.height.px]="24"
    style="cursor: pointer"
  />
  <input
    type="text"
    class="search-input"
    placeholder="Search comment by author"
    [ngModel]="searchQuery()"
    (ngModelChange)="onInputChange($event)"
  />
</div>
