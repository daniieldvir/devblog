<div class="search-container">
  <svg
    class="search-icon"
    viewBox="0 0 24 24"
    fill="none"
    stroke="currentColor"
    stroke-width="2"
    style="cursor: pointer"
  >
    <circle cx="11" cy="11" r="8" />
    <path d="m21 21-4.35-4.35" />
  </svg>
  <input
    type="text"
    class="search-input"
    placeholder="Search user..."
    [ngModel]="searchQuery()"
    (ngModelChange)="onInputChange($event)"
  />
</div>
