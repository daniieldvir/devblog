<app-header (searchQueryChange)="onSearchChange($event)" (menuToggle)="onSidebarToggle()" />

  <div class="main-content">

    } @else {
    <app-comment-list [commentsWithOwners]="filteredUserComments()" />
    }
  </div>
</div>
<app-footer />
